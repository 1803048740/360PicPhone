<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>360° 全景查看器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主容器 -->
    <div id="app">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <button id="btnOpen" class="tool-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                打开图片
            </button>
            <button id="btnGyroscope" class="tool-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
                </svg>
                <span>陀螺仪</span>
            </button>
            <button id="btnRecalibrate" class="tool-btn hidden">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"></path>
                </svg>
                <span>校准</span>
            </button>
            <button id="btnFullscreen" class="tool-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
                全屏
            </button>
            <button id="btnSettings" class="tool-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>设置</span>
            </button>
            <button id="btnInfo" class="tool-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
            </button>
        </div>

        <!-- 全景查看器容器 -->
        <div id="panorama"></div>

        <!-- 加载提示 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>

        <!-- 文件选择器 - 支持多选 -->
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">

        <!-- 图片导航控制 -->
        <div id="imageNav" class="image-nav hidden">
            <button id="btnPrev" class="nav-btn prev-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div id="imageCounter" class="image-counter">1 / 1</div>
            <button id="btnNext" class="nav-btn next-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <!-- 信息面板 -->
        <div id="infoPanel" class="info-panel hidden">
            <div class="info-content">
                <h3>全景图片查看器</h3>
                <p>支持等距柱状投影 (Equirectangular) 格式的全景图片</p>
                <ul>
                    <li>拖动或滑动查看全景</li>
                    <li>双指缩放调整视角</li>
                    <li>启用陀螺仪进行体感控制</li>
                </ul>
                <button id="btnCloseInfo" class="btn">关闭</button>
            </div>
        </div>

        <!-- 设置面板 -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>设置</h3>
                    <button id="btnCloseSettings" class="close-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="settings-body">
                    <!-- 拖拽灵敏度 -->
                    <div class="setting-item">
                        <label class="setting-label">
                            <span>拖拽灵敏度</span>
                            <span class="setting-value" id="valDragSensitivity">1.0x</span>
                        </label>
                        <input type="range" id="inputDragSensitivity" class="setting-slider"
                               min="0.2" max="3" step="0.1" value="1">
                    </div>

                    <!-- 陀螺仪灵敏度 -->
                    <div class="setting-item">
                        <label class="setting-label">
                            <span>陀螺仪灵敏度</span>
                            <span class="setting-value" id="valGyroSensitivity">1.0x</span>
                        </label>
                        <input type="range" id="inputGyroSensitivity" class="setting-slider"
                               min="0.2" max="3" step="0.1" value="1">
                    </div>

                    <!-- 平滑程度 -->
                    <div class="setting-item">
                        <label class="setting-label">
                            <span>平滑程度</span>
                            <span class="setting-value" id="valSmoothness">50%</span>
                        </label>
                        <input type="range" id="inputSmoothness" class="setting-slider"
                               min="0" max="100" step="5" value="50">
                    </div>

                    <!-- 垂直视角限制 -->
                    <div class="setting-item">
                        <label class="setting-label">
                            <span>垂直视角限制</span>
                            <span class="setting-value" id="valPitchLimit">80°</span>
                        </label>
                        <input type="range" id="inputPitchLimit" class="setting-slider"
                               min="45" max="90" step="5" value="80">
                    </div>

                    <!-- 视场角范围 -->
                    <div class="setting-item">
                        <label class="setting-label">
                            <span>视场角 (FOV)</span>
                            <span class="setting-value" id="valFov">75°</span>
                        </label>
                        <input type="range" id="inputFov" class="setting-slider"
                               min="40" max="120" step="5" value="75">
                    </div>

                    <!-- 反转控制 -->
                    <div class="setting-item toggle-item">
                        <label class="setting-label">
                            <span>反转拖拽方向</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="checkInvertDrag">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="setting-item toggle-item">
                        <label class="setting-label">
                            <span>反转陀螺仪方向</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="checkInvertGyro">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="settings-footer">
                    <button id="btnResetSettings" class="btn-secondary">重置默认</button>
                    <button id="btnApplySettings" class="btn-primary">应用</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/three.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
